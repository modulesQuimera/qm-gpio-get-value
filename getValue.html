<script type="text/javascript">
    RED.nodes.registerType('getValue',{
        category: 'GPIO Module',
        color: '#FFFF00',
        defaults: {
            name:{
                value: ""
            },
            mapeamento:{ value:"", type: "gpio-mapping" },
            gpio_number:{

            },
            gpio_value:{

            }

                    {value:config_mapeamento.valuePort8, label: "GPA7_CN - " + config_mapeamento.labelPort8, hasValue:false},
                    {value:config_mapeamento.valuePort9, label: "GPA8_CN - " + config_mapeamento.labelPort9, hasValue:false},
                    {value:config_mapeamento.valuePort10, label: "GPA9_CN - " + config_mapeamento.labelPort10, hasValue:false},
                    {value:config_mapeamento.valuePort11, label: "GPA10_CN - " + config_mapeamento.labelPort11, hasValue:false},
                    {value:config_mapeamento.valuePort12, label: "GPA11_CN - " + config_mapeamento.labelPort12, hasValue:false},
                    {value:config_mapeamento.valuePort13, label: "GPB0_CN - " + config_mapeamento.labelPort13, hasValue:false},

                ];
                for (var i in ports) {

                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.gpio_number,
                    types:ports

                    }
                }

                    types:ports
                });
            }
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.gpio_number = $("#node-config-input-port").typedInput('value');
        }
