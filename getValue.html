<script type="text/javascript">
    RED.nodes.registerType('getValue',{
        category: 'GPIO Module',
        color: '#3232ff',
        defaults: {
            name:{
                value: ""
            },
            mapeamento:{ value:"", type: "mapping-get-value" },
            gpio_number:{
                value:""
            },
            // serial:{
            //     type: "serial-template",
            //     required: true
            // },
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-bars",
        label: function() { return this.name || "getValue" },
        paletteLabel: "getValue",

        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('getValue',function(data) {
                ports = data  
                var portType = "custom";
                for (var i in ports) {
                    if (self.gpio_number == ports[i].value) {
                        portType = self.gpio_number;
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.gpio_number,
                    types:ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.gpio_number = $("#node-config-input-port").typedInput('value');
        }
    });
</script>
